<html>
	<head>
		<title>Formularios</title>
	</head>

	<body>
		<form>
			<table border="1" align="center" cellpadding="5" width="500">
				
				<tr width="180">
					<td colspan="2" align="center">Cadastro de alunos</td>	
				</tr>
				
				<tr>
					<td align="right">Nome:</td>
					<td align="left"><input type="text"></td>
				</tr>
				<tr>
					<td align="right">Senha:</td>
					<td align="left"><input type="password" maxlength="8"></td>
				</tr>
				
				<tr>
					<td align="right">Sexo:</td>
					<td align="left">
						<select>
							<option value="masculino"> Masculino</option>
							<option value="feminino"> Feminino</option>
						</select>
					</td>
				</tr>
				
				<tr>
					<td align="right">Data de Nascimento:</td>
					<td align="left"><input type="date"></td>
				</tr>
				
				<tr>
					<td align="right">Usa óculos:</td>
					<td align="left">
						<input type="radio" name="oculos" > Sim
						<input type="radio" name="oculos"> Não
					
					</td>
				</tr>

				<tr>
					<td colspan="2" align="center">
						<input type="button" value="Cadastrar">
						<input type="button" value="Cancelar">
					</td>

				</tr>

			</table>
		</form>
		
	</body>
</html>
